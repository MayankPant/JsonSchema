{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

<body>
        <div class="textarea-container">
            <textarea class="CodeMirror-sizer" id="schema-editor" placeholder="Textarea 1" rows="4", cols="10" ></textarea>
            <textarea class="CodeMirror-sizer" id="schema-validator" placeholder="Textarea 2" rows="4" cols="10" ></textarea>
        </div>

        <button id="validate" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded my-5" onclick="validate">Validate</button>

</body>
</html>
