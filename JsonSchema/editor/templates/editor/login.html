
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{% static 'login.css' %}">

    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="login-image flex justify-center items-center mb-6">
            <img src="/media/resources/logo.png" alt="" height="120px" width="120px">
        </div>
        <form action="/jsonschema/login/" method="post">
            {% csrf_token %}
            <div class="field-container flex flex-col gap-4">
                <div class="username flex flex-col">
                    <label for="username" class="mb-2 font-semibold">Username:</label>
                    <input type="text" name="username" id="username" class="border border-gray-300 p-2 rounded-lg">
                </div>
                <div class="password flex flex-col">
                    <label for="password" class="mb-2 font-semibold">Password:</label>
                    <input type="password" name="password" id="password" class="border border-gray-300 p-2 rounded-lg">
                </div>
                <div class="flex justify-center text-sm text-gray-500">
                    <a href="#" class="hover:underline">Forgot Password?</a>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Login</button>
            </div>

            <div class="flex justify-center text-sm text-gray-500 mt-6">
                <p class="text-gray-500 mr-3">Dont have an account?</p>
                <a class="text-blue-500 hover:underline" href="/jsonschema/signup/" class="hover:underline">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
