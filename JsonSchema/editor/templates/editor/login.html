
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{% static 'login.css' %}">


    <!-- Using favicons for website -->
    <link rel="shortcut icon" href="/media/resources/favicon.ico">
    <link rel="icon" sizes="32x32" href="/media/resources/favicon.ico">
    <link rel="icon" sizes="16x16" href="/media/resources/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/media/resources/favicon.ico">
    

    

    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="login-image flex justify-center items-center mb-6">
            <img src="/media/resources/logo.png" alt="" height="120px" width="120px">
        </div>
        <form id="loginForm" action="/jsonschema/login/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field-container flex flex-col gap-4">
                <div class="username flex flex-col">
                    <label for="username" class="mb-2 font-semibold">Username:</label>
                    <input type="text" name="username" id="username" class="border border-gray-300 p-2 rounded-lg">
                    <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                        Please enter a valid username
                    </span>
                </div>
                <div class="password flex flex-col">
                    <label for="password" class="mb-2 font-semibold">Password:</label>
                    <input type="password" name="password" id="password" class="border border-gray-300 p-2 rounded-lg">
                </div>
                <div class="flex justify-center text-sm text-gray-500">
                    <a href="/jsonschema/forgot_password/" class="hover:underline">Forgot Password?</a>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Login</button>
            </div>

            <div class="flex justify-center text-sm text-gray-500 mt-6">
                <p class="text-gray-500 mr-3">Dont have an account?</p>
                <a class="text-blue-500 hover:underline" href="/jsonschema/signup/" class="hover:underline">Sign Up</a>
            </div>
        </form>

        <!-- Toast -->
        {% if errorMessage %}
            <div id="toast-default" class="fixed items-center justify-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow top-5 left-1/2 transform -translate-x-1/2 dark:text-gray-400 dark:divide-gray-700 dark:bg-gray-800 z-50" role="alert">
                <div id="toast-icon" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-blue-100 rounded-lg">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
                    </svg>
                </div>
                <div id="toast-message" class="inline-flex   font-normal">{{ errorMessage }}</div>
                <button type="button" class="inline-flex justify-end ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-default" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
        {% endif %}
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        
</body>
</html>
