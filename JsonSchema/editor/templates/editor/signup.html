
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'editorsetup.js' %}"></script>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <!-- for file inputs using tailwind's flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <title>Signup</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="login-image flex justify-center items-center mb-6">
            <img src="https://scontent.fblr23-1.fna.fbcdn.net/v/t39.30808-6/241511720_224495369538470_5299580986500898777_n.png?_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_ohc=fJ9YD_t1O_0Q7kNvgEO2UeW&_nc_ht=scontent.fblr23-1.fna&oh=00_AYC7cN5DrOXcoiaYp25HOvFfT8qcQCN8xRbsLa8LeRND1g&oe=666409DF" alt="" height="120px" width="120px">
        </div>
        <form action="/jsonschema/signup/" method="post">
            {% csrf_token %}
            <div class="field-container flex flex-col gap-4">
                <div class="username flex flex-col">
                    <label for="username" class="mb-2 font-semibold">Username:</label>
                    <input type="text" name="username" id="username" class="border border-gray-300 p-2 rounded-lg">
                </div>
                <div class="email flex flex-col">
                    <label for="email" class="mb-2 font-semibold">Email:</label>
                    <input type="email" name="email" id="email" class="border border-gray-300 p-2 rounded-lg">
                </div>
                <div class="password flex flex-col">
                    <label for="password" class="mb-2 font-semibold">Password:</label>
                    <input type="password" name="password" id="password" class="border border-gray-300 p-2 rounded-lg">
                </div>
                <div class="confirm_password flex flex-col">
                    <label for="confirm_password" class="mb-2 font-semibold">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="border border-gray-300 p-2 rounded-lg">
                </div>
                <div class="profile_picture flex flex-col">
                    
                    
                    <label class="mb-2 font-semibold" for="file_input">Upload Profile Picture:</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>

                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg" onclick="valdiateForm()">Create Account</button>
            </div>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </div>
</body>
</html>
